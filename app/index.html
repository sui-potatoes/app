<!doctype html>
<html lang="en" class="dark-theme" style="color-scheme: dark">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Rubik" rel="stylesheet" />
        <link rel="stylesheet" href="/reset.css" />

        <!-- Mobile App Version -->
        <link rel="manifest" href="/manifest.json" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Sui Potatoes</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
        <div class="switch" onclick="toggleTheme()"></div>
        <script>
            const html = document.documentElement;
            const theme = window.localStorage.getItem("theme");
            if (theme && getTheme() !== theme) toggleTheme();

            function getTheme() {
                return html.classList.contains("dark-theme") ? "dark" : "light";
            }

            function toggleTheme() {
                html.classList.toggle("dark-theme");
                window.localStorage.setItem("theme", getTheme());
            }
        </script>
    </body>
</html>
